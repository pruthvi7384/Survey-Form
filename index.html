<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section id="main">
        <h1>freeCodeCamp Survey Form</h1>
        <form action="">
            <div>
                <label for="">Name</label>
                <input type="text" name="name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="name" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="">Age (optional)</label>
                <input type="number" name="name" placeholder="Enter Your Age">
            </div>
            <div>
                <label for="">Which option best describes your current role?</label>
                <select name="" value="" id="">
                    <option value="Select Role">Select Role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <lable><input type="radio" value="" checked> Definitely</lable>
                <lable><input type="radio" value=""> Maybe</lable>
                <lable><input type="radio" value=""> Not sure</lable>
            </div>
            <div>
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="" value="" id="">
                    <option value="Select Favorite Feature">Select Favorite Feature</option>
                    <option value="Challenge">Challenge</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
            <div>
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <lable><input type="checkbox" value="" checked> Front-end Projects</lable>
                <lable><input type="checkbox" value=""> Back-end Projects</lable>
                <lable><input type="checkbox" value=""> Data Visualization</lable>
                <lable><input type="checkbox" value=""> Challenges</lable>
                <lable><input type="checkbox" value=""> Open Source Community</lable>
            </div>
            <div>
                <label for="">Any comments or suggestions?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Comment here..." ></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
